<!DOCTYPE html>
<html>
<head>
    <title>NetWatch Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .card { background: #1e293b; border: 1px solid #334155; width: 350px; border-radius: 15px; }
        .form-control { background: #334155; border: none; color: white; margin-bottom: 15px; }
        .form-control:focus { background: #475569; color: white; box-shadow: none; }
        .btn-login { background: #10b981; color: white; font-weight: bold; width: 100%; }
        .btn-login:hover { background: #059669; color: white; }
    </style>
</head>
<body>
    <div class="card p-4 shadow-lg">
        <h3 class="text-center mb-4 fw-bold">üîê NetWatch Pro</h3>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger p-2 small text-center">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-login py-2 rounded-pill">LOGIN SYSTEM</button>
        </form>
    </div>
</body>
</html>
